<h2>Por capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnterPress)="buscar( $event )" 
        (onDebounce)="sugerencia( $event )"
        placeholder = "buscar capital...">
        </app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro {{ termino }}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-pais-tabla [paises]="capital"></app-pais-tabla>
    </div>
</div>
