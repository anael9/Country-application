<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnterPress)="buscar( $event )" 
        (onDebounce)="sugerencia( $event )"
        placeholder="Buscar pais..."> 
            
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencia" class="list-group">
    <li *ngFor="let item of paisesSujeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', item.cca3]">{{ item.name.common }}</a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido( termino )">
        <a class="nav-link"> Buscar: {{ termino }}</a>
    </li>
</ul>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro {{ termino }}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
